<p>
    <input
      type="button"
      class="btn btn-info"
      style="background: #0088cc !important; color: white; border: none"
      value="Create New"
*ngIf="isCreate"
      (click)="goToCreate()" 
    />
  </p>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          
          <div class="headerRow">
            <h4>Groups</h4>
          <i class="fa fa-refresh" (click)="getAll()" aria-hidden="true"></i>
        </div>
        </div>
        <div class="card-body">
          <div
            class="table-responsive"
            id="proTeamScroll"
            tabindex="2"
            style="height: auto; overflow-x: auto; outline: none"
          >
            <table id="table_id" class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Created Date</th>
                  <th>Updated Date</th>
                  <th>Status</th>
  
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tblBody">
               
                  <tr *ngFor="let group of groups">
                    <td>{{ group.name }}</td>
                    <td>{{ group.code }}</td>
                    <td>{{ group.description? group.description : 'N/A' }}</td>
                    <td>{{ group.createdDateTime | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ group.updatedDateTime | date: 'dd/MM/yyyy' }}</td>
                    <td *ngIf="group.status==0">
                      <span class="badge badge-success">Active</span>
                    </td>
                    <td *ngIf="group.status!=0">
                      <span class="badge badge-danger">InActive</span>
                    </td>
                    <td>
                      <button type="button" class="btn btn-primary btn-sm btnEdit" *ngIf="isEdit" (click)="edit(group)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-warning btn-sm btnDetails "(click)="details(group)"><i class="fa fa-info" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-danger btn-sm btnDelete" *ngIf="isDelete" class="btn btn-outline-secondary"
                      mwlConfirmationPopover
                      [popoverTitle]="popoverTitle"
                      [popoverMessage]="popoverMessage"
                      (cancel)="confirmClicked = true"
                      (confirm)="delete(group)"><i class="fa fa-remove" aria-hidden="true"></i></button>
                    </td>
                  </tr>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
